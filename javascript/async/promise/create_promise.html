    <h1>Promise -> async & await</h1>
    <p>
      함수 선언 시 async 키워드를 사용하면 해당 함수는 비동기 함수가 되며, 항상

    <p>
    <p>

      기다린 후 결과값을 반환하며, <br> then()보다 동기 코드처럼 간단하게 작성할 수 있다.
    </p>
    <p>await 키워드는 async 함수 내부에서만 사용할 수 있다</p>
