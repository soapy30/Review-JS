  <body>
    <h1>Promise</h1>
    <h2>
      Promise는 “지금은 없지만, 나중에 성공하거나 실패할 값”을 담는 객체다.
    </h2>
    <p>
      즉, Promise는 비동기 작업의 결과를 담는 객체. <br>
      작업은 pending(대기 중) 상태를 거쳐, <br>
      성공-resolved(fulfilled) / 실패-rejected(rejected) 중 하나로 끝난다. <br>
      .then()과 .catch()를 사용해 콜백 지옥 없이 순차적인 비동기 흐름을 표현할
      수 있다.
    </p>

  </body>
