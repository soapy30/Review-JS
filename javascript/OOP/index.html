<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Let's learn PROTOTYPE</h2>
    <p>
      프로토타입 = 객체들이 공유하는 “원형(시제품)” <br />
      템플릿 같다 = 객체가 기능을 직접 안 갖고 있어도 원형에서 가져다 씀 <br />
      모든 것은 객체다 = JS는 원시값조차 객체처럼 다룰 수 있게 해줌(완전한
      의미는 아님)
    </p>
    <hr />
    <h2>Java VS JavaScript OOP</h2>
    <p>
      Java: 클래스 기반 OOP <br />
      JavaScript: 프로토타입 기반 OOP <br />
      <br />
      공통점: <br />
      객체지향 ( 데이터와 기능을 묶어 관리 )
    </p>
    <script src="app.js"></script>
  </body>
</html>
